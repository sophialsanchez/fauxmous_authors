{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'write/style.css' %}" />
<script type="text/javascript" src="{% static 'write/main.js' %}"></script>

<html>

<body>
<div id="fb-root"></div>

<div style="text-align:right; position:relative; right:-25;">
	{% block go-back %}
	{% endblock %}
	<div class="fb-like" data-href="http://fauxmousauthor.herokuapp.com/write/"
	data-layout="button_count" data-action="like" data-show-faces="true" data-share="false">
	</div>
	<script>
	Like(document, 'script', 'facebook-jssdk');
	</script>
	<div style="display:inline-block">
	<a class="twitter-share-button"
  	href="https://twitter.com/share">
	Tweet
	</a>
	<script>
	window.twttr=Tweet(document,"script","twitter-wjs");
	</script>
	</div>
	
</div>
<br>
<div class="book-container">
	{% block content %}
	{% endblock %}
</div>
</body>
</html>
